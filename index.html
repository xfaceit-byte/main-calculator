<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="arata('+')" class="operator">+</button>
            <button onclick="arata('7')">7</button>
            <button onclick="arata('8')">8</button>
            <button onclick="arata('9')">9</button>
            <button onclick="arata('-')" class="operator">-</button>
            <button onclick="arata('4')">4</button>
            <button onclick="arata('5')">5</button>
            <button onclick="arata('6')">6</button>
            <button onclick="arata('*')" class="operator">*</button>
            <button onclick="arata('1')">1</button>
            <button onclick="arata('2')">2</button>
            <button onclick="arata('3')">3</button>
            <button onclick="arata('/')" class="operator">/</button>
            <button onclick="arata('0')">0</button>
            <button onclick="arata('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="sterge()" class="operator">C</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
